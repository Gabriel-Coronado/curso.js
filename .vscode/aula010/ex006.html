<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#área {
            font: normal 20pt Arial;
            background-color: chartreuse;
            color: chocolate;
            width: 200px;
            height: 200px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id='área'> 
    Interaja... 
</div>  

<script>
    var a= document.getElementById ('área')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)

    function clicar() {
         a.innerText = 'Instalando vírus...\n:P'
         a.style.background = 'black'  
         a.style.color= 'red'
         a.style.font= '15pt arial'
         
        } 
    function entrar() {
        a.innerText= 'Clique aqui!'
        a.style.background= 'chartreuse'
        a.style.color= 'chocolate'
        a.style.font= '20pt arial'
    }
    function sair() {
        a.innerText = 'Saiu!'
        a.style.background= 'chartreuse'
        a.style.color= 'chocolate'
        a.style.font= '20pt arial'
    }

</script>  
</body>
</html>
